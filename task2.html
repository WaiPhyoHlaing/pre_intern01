<!DOCTYPE html>
<html>
    <head>
       
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('#todo-list').onsubmit = () => {
                    const li=document.createElement('li');
                    li.innerHTML=document.querySelector('#task').value;
                    document.querySelector('#list').append(li);
                    document.querySelector('#task').value='';
                    return false;
                };
            });
        </script>
        <title>Pre_Intern Web Page</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <ul id="list"></ul>
        <form id="todo-list">
<input id="task" onclick="enable()" autocomplete="off"  placeholder="Add to do lists" type="text" >
<input type="submit" value="Submit" id="subt" disabled>
        </form>
        <script>
            function enable() {
                document.getElementById("subt").disabled = false;
            }
        </script>
    </body>
</html>
